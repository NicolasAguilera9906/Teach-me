<!DOCTYPE html>
<html>

<head>
    <title>Teach2me</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />


</head>

<body>





<div class="container">



    <div class="row" style="width: 80%;margin: auto;margin-top: 15%;">
        <div class="col" >
            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col" >
                            <h5 id="class_name">Clase 1</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <h5 id="class_category">Category 1</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <a id="class_teacher" href="#" class="h5">Teacher 1</a>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <p class="h5">Class and teacher description</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <textarea id="description_class" name="description" rows="4" cols="70" style="max-width: 95%;"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <h5>Schedule</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-8" >
                            <input id="datepicker"  style="max-width: 95%" />

                            <script>
                                $('#datepicker').datetimepicker({
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>

                        <div class="col" >
                            <button type="button" class="btn btn-primary">Inscribe me</button>

                            <button type="button" class="btn btn-primary">Connect</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



</div>






</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</html>
